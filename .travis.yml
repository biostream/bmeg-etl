
os: linux
dist: xenial
language: python
python: "3.7"
sudo: true

install:
  - pip3 install -r dev-requirements.txt
  - pip3 install -e .
  - curl --verbose --progress-bar --ipv4 --connect-timeout 8 --max-time 120 --retry 128 https://drive.google.com/file/d/1-E0IEoKizf8taRBjMonDYRHWMwXpb19b/view?usp=sharing --output ./source/gene_enricher/non_alt_loci_set.json

script:
  - flake8 .
  - python -m pytest tests --cov=. --ignore=tests/integration

notifications:
  email: false
