class: Playbook
name: "rawDrugBank"

schema: ../../src/bmeg/bmeg-dictionary/gdcdictionary/schemas/

inputs:
  drugBank:
    type: File
    default: ../../source/drugbank/full_database.xml

steps:
  - xmlLoad:
      input: "{{inputs.drugBank}}"
      transform:
          # - filter:
