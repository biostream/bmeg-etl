class: GraphMap

domains:
  drugbank:
    protein_drug_association:
      domain: "DrugAssociation"
      idField: submitter_id
      fields:
        _label:
          template: ProteinDrugAssociation
      edges:
        compound:
          toDomain: "Compound"
        publications:
          toDomain: "Publication"
        genes:
          toDomain: "ENSG"
          sep: ""
          domainFilter: True
