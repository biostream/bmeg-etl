class: GraphMap

schema: ../../src/bmeg/bmeg-dictionary/gdcdictionary/schemas

all:
  edges:
    fields:
      _gid:
        template: "{{row._from}}:{{row._label}}:{{row._to}}"

domains:
  pharmacodb:
    drug_response:
      domain: DrugResponse
      idField: submitter_id
      fields:
        _label:
          template: DrugResponse
      edges:
        compounds:
          toDomain: "Compound"
        aliquot:
          toDomain: "Aliquot"
        drug_response:
          fromDomain: "Aliquot"
        drug_responses:
          fromDomain: "Compound"
    project:
      domain: Project
      idField: submitter_id
      fields:
        _label:
          template: Project
      edges:
        compounds:
          toDomain: "Compound"
        projects:
          fromDomain: "Compound"
