
class: Playbook
name: pharmacodb

schema: ../../src/bmeg/bmeg-dictionary/gdcdictionary/schemas/

inputs:
  sql:
    type: File
    default: ./pharmacodb-1.1.1.sql

steps:
  - desc: Convert SQLDump
    sqldumpLoad:
      input: "{{inputs.sql}}"
      tables:
        - name: cells
          transform:
            - tableWrite:
                output: cells.tsv
                columns:
                  - cell_id
                  - accession_id
                  - cell_name
                  - tissue_id
        - name: cell_tissues
          transform:
            - tableWrite:
                output: cell_tissues.tsv
                columns:
                  - id
                  - cell_id
                  - tissue_id
        - name: dose_responses
          transform:
            - tableWrite:
                output: dose_responses.tsv
                columns:
                  - id
                  - experiment_id
                  - dose
                  - response
        - name: drugs
          transform:
            - tableWrite:
                output: drugs.tsv
                columns:
                  - drug_id
                  - drug_name
        - name: drug_annots
          transform:
            - tableWrite:
                output: drug_annots.tsv
                columns:
                  - drug_id
                  - smiles
                  - inchikey
                  - pubchem
        - name: experiments
          transform:
            - tableWrite:
                output: experiments.tsv
                columns:
                  - experiment_id
                  - cell_id
                  - drug_id
                  - dataset_id
                  - tissue_id
        - name: profiles
          transform:
            - tableWrite:
                output: profiles.tsv
                columns:
                  - experiment_id
                  - HS
                  - Einf
                  - EC50
                  - ACC
                  - IC50
                  - DSS1
                  - DSS2
                  - DSS3
        - name: cellosaurus
          transform:
            - tableWrite:
                output: cellosaurus.tsv
                columns:
                  - id
                  - identifier
                  - accession
                  - as
                  - sy
                  - dr
                  - rx
                  - ww
                  - cc
                  - st
                  - di
                  - ox
                  - hi
                  - oi
                  - sx
                  - ca
                  - created_at
                  - updated_at
        - name: source_cell_names
          transform:
            - tableWrite:
                output: source_cell_names.tsv
                columns:
                  - id
                  - cell_id
                  - source_id
                  - cell_name
