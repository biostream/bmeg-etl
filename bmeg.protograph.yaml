#####################
### fundamental types

### gene - ensembl ids
### compounds - pubchem / chembl
### variants - start:end / protein ids
### phenotypes - ontology term (monarch?)
### tissues - ontology term (monarch?)
### publications - pubmed

- label: Project
  vertexes:
    - label: Project
      gid: "project:{{name}}"
      merge: true
      filter:
        - hasMember
  edges:
    - index: "{{hasMember}}"
      fromLabel: Project
      label: hasMember
      toLabel: Individual
      from: "project:{{name}}"
      to: "{{_index}}"

- label: Individual
  vertexes:
    - label: Individual
      gid: "individual:{{id}}"
      fields:
        - id
        - name
        - source
        - tumorSite
      merge: true
      splice:
        - attributes

- label: ClinicalFollowup
  vertexes:
    - label: ClinicalFollowup
      gid: "clinicalFollowup:{{id}}"
      merge: true
  edges:
    - fromLabel: Clinicalfollowup
      label: followupFor
      toLabel: Individual
      from: "clinicalFollowup:{{id}}"
      to: "individual:{{individualId}}"

- label: DrugTherapy
  edges:
    - fromLabel: Individual
      label: drugTherapyFrom
      toLabel: Compound
      from: "individual:{{individualId}}"
      to: "compound:{{pubchemId}}"
      merge: true

- label: RadiationTherapy
  vertexes:
    - label: RadiationTherapy
      gid: "radiationTherapy:{{id}}"
      merge: true
  edges:
    - fromLabel: Radiationtherapy
      label: radiationFor
      toLabel: Individual
      from: "radiationTherapy:{{id}}"
      to: "individual:{{individualId}}"
      merge: true

- label: Cohort
  vertexes:
    - label: Cohort
      gid: "cohort:{{name}}"
      merge: true
      filter:
        - hasMember
  edges:
    - index: "{{hasMember}}"
      fromLabel: Cohort
      label: hasSample
      toLabel: Biosample
      from: "cohort:{{name}}"
      to: "{{_index}}"

- label: Biosample
  vertexes:
    - label: Biosample
      gid: "biosample:{{source}}:{{id}}"
      fields:
        - id
        - name
        - gender
        - source
        - datasetId
      merge: true
      filter:
        - disease
      splice:
        - attributes
  edges:
    - fromLabel: Biosample
      label: sampleOf
      toLabel: Individual
      from: "biosample:{{source}}:{{id}}"
      to: "individual:{{individualId}}"
    - fromLabel: Biosample
      label: hasDisease
      toLabel: OntologyTerm
      from: "biosample:{{source}}:{{id}}"
      to: "term:{{disease.term}}"

- label: OntologyTerm
  vertexes:
    - label: OntologyTerm
      gid: "term:{{term}}"
      merge: true

- label: GeneOntologyTerm
  vertexes:
    - label: GeneOntologyTerm
      gid: "geneOntologyTerm:{{id}}"
      merge: true
      fields:
        - id
        - name
        - namespace
      filter:
        - is_a
      data:
        synonym: "{{synonym|join:,}}"
  edges:
    - index: "{{is_a}}"
      fromLabel: GeneOntologyTerm
      label: parentTerm
      toLabel: GeneOntologyTerm
      from: "geneOntologyTerm:{{id}}"
      to: "geneOntologyTerm:{{_index}}"

- label: GeneOntologyAnnotation
  edges:
    - index: "{{genes}}"
      fromLabel: GeneOntologyTerm
      label: annotationFor
      toLabel: Gene
      from: "geneOntologyTerm:{{functions|first}}"
      to: "gene:{{_index}}"
      data:
        title: "{{title}}"
        evidence: "{{evidence|first}}"
        references: "{{references}}"

- label: CallSet
  vertexes:
    - label: CallSet
      gid: "callSet:{{source}}:{{biosampleId}}:{{method}}"
      fields:
        - source
        - name
        - method
      merge: true
  edges:
    - label: callSetOf
      toLabel: Biosample
      to: "biosample:{{source}}:{{biosampleId}}"
      fromLabel: CallSet
      from: "callSet:{{source}}:{{biosampleId}}:{{method}}"

- label: Variant
  vertexes:
    - label: Variant
      gid: "variant:{{referenceName}}:{{start}}:{{end}}:{{referenceBases}}:{{alternateBases|join:,}}"
      merge: true
      filter:
        - calls
      splice:
        - info
      fields:
        - start
        - end
        - chromosome
      data:
        alternateBases: "{{alternateBases|join:,}}"
        chromosome: "{{referenceName}}"
        start.int: "{{start}}"
        end.int: "{{end}}"
  edges:
    - index: "{{calls}}"
      label: variantOf
      toLabel: CallSet
      to: "callSet:{{_index.source}}:{{_index.biosampleId}}:{{_index.method}}"
      fromLabel: Variant
      from: "variant:{{referenceName}}:{{start}}:{{end}}:{{referenceBases}}:{{alternateBases|join:,}}"
      merge: true
      filter:
        - calls
      splice:
        - info
      data:
        alternateBases: "{{alternateBases|join:,}}"
        chromosome: "{{referenceName}}"

- label: VariantAnnotation
  edges:
    - index: "{{transcriptEffects}}"
      fromLabel: Variant
      label: variantIn
      toLabel: Gene
      from: "variant:{{variantId}}"
      to: "gene:{{_index.featureId}}"
      fields:
        - effects
      data:
        effects: "{{_index.effects|each:term|join:,}}"
        gene: "{{_index.featureId}}"
        bases: "{{_index.alternateBases}}"

- label: ResponseCurve
  vertexes:
    - label: ResponseCurve
      gid: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      merge: true
      fields:
        - source
      filter:
        - sample
        - compounds
  edges:
    - index: "{{compounds}}"
      label: responseTo
      fromLabel: ResponseCurve
      from: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      toLabel: Compound
      to: "compound:{{_index.compound}}"
      data:
        ratio.float: "{{_index.ratio}}"
    - label: responseFor
      fromLabel: ResponseCurve
      from: "responseCurve:{{source}}:{{sample}}:{{compounds|each:compound|sort|join:,}}"
      toLabel: Biosample
      to: "biosample:{{source}}:{{sample}}"

- label: Compound
  vertexes:
    - label: Compound
      gid: "compound:{{id}}"
      merge: true
      fields:
        - name
      filter:
        - synonyms
        - target
  edges:
    - index: "{{target}}"
      fromLabel: Compound
      label: targetsGene
      toLabel: Gene
      from: "compound:{{id}}"
      to: "gene:{{_index}}"
    - index: "{{synonyms}}"
      fromLabel: Compound
      label: sameAs
      toLabel: Compound
      from: "compound:{{_index}}"
      to: "compound:{{id}}"

- label: Gene
  vertexes:
    - label: Gene
      gid: "gene:{{id}}"
      merge: true
      fields:
        - id
        - symbol
        - chromosome
        - start
        - end
        - strand
      filter:
        - inFamily
        - citedFrom
      data:
        chromosome: "{{seqId}}"
  edges:
    - index: "{{citedFrom}}"
      fromLabel: Gene
      label: citedFrom
      toLabel: Pubmed
      from: "gene:{{id}}"
      to: "{{_index}}"
    - index: "{{inFamily}}"
      fromLabel: Gene
      label: inFamily
      toLabel: GeneFamily
      from: "gene:{{id}}"
      to: "{{_index}}"

- label: Exon
  vertexes:
    - label: Exon
      gid: "exon:{{id}}"
      fields:
        - id
        - chromosome
        - start
        - end
        - strand
      merge: true
      data:
        chromosome: "{{seqId}}"
  edges:
    - fromLabel: Exon
      label: exonFrom
      toLabel: Transcript
      from: "exon:{{id}}"
      to: "transcript:{{parent}}"

- label: Transcript
  vertexes:
    - label: Transcript
      gid: "transcript:{{id}}"
      fields:
        - id
        - symbol
        - chromosome
        - start
        - end
        - strand
      merge: true
      data:
        chromosome: "{{seqId}}"
  edges:
    - fromLabel: Transcript
      label: transcriptFor
      toLabel: Gene
      from: "transcript:{{id}}"
      to: "gene:{{parent}}"

- label: GeneSynonym
  edges:
    - index: "{{inDatabase}}"
      fromLabel: GeneDatabase
      label: synonymFor
      toLabel: Gene
      from: "{{_index}}"
      to: "{{synonymFor|first}}"
      splice:
        - info

- label: GeneDatabase
  vertexes:
    - label: GeneDatabase
      gid: "geneDatabase:{{name}}"
      merge: true

- label: GeneFamily
  vertexes:
    - label: GeneFamily
      gid: "geneFamily:{{tag}}"
      merge: true

- label: GeneExpression
  vertexes:
    - label: GeneExpression
      gid: "geneExpression:{{source}}:{{biosampleId}}"
      merge: true
  edges:
    - fromLabel: GeneExpression
      label: expressionFor
      toLabel: Biosample
      from: "geneExpression:{{source}}:{{biosampleId}}"
      to: "biosample:{{source}}:{{biosampleId}}"
    - index: "{{expressions}}"
      fromLabel: GeneExpression
      label: expressionLevel
      toLabel: Gene
      from: "geneExpression:{{source}}:{{biosampleId}}"
      to: "gene:{{_index|first}}"
      data:
        gene: "{{_index|first}}"
        level.float: "{{_index|last}}"
        sample: "{{biosampleId}}"
        source: "{{source}}"

- label: Pubmed
  vertexes:
    - label: Pubmed
      gid: "pubmed:{{pmid}}"
      fields:
        - date
        - pmid
      merge: true

- label: CNACallSet
  vertexes:
    - label: CNACallSet
      gid: "cnaCallSet:{{source}}:{{id}}"
      merge: true
  edges:
    - label: cnaCallSetOf
      toLabel: Biosample
      to: "biosample:{{source}}:{{biosampleId}}"
      fromLabel: CNACallSet
      from: "cnaCallSet:{{source}}:{{id}}"

- label: CNASegment
  vertexes:
    - label: CNASegment
      gid: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
      fields:
        - start
        - end
        - chromosome
      merge: true
      filter:
        - genes
      data:
        start.int: "{{start}}"
        end.int: "{{end}}"
        chromomsome: "{{referenceName}}"
  edges:
    - index: "{{genes}}"
      fromLabel: CNASegment
      label: segmentIn
      toLabel: Gene
      from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
      to: "{{_index}}"
    - label: segmentOf
      fromLabel: CNASegment
      from: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}"
      toLabel: CNACallSet
      to: "cnaCallSet:{{source}}:{{callSetId}}"

- label: Oncotree
  vertexes:
    - label: Oncotree
      gid: "oncotree:{{code}}"
      merge: true
      filter:
        - children
        - mainType
      data:
        mainType: "{{mainType.name}}"
  edges:
    - fromLabel: Oncotree
      label: parentTerm
      toLabel: Oncotree
      from: "oncotree:{{code}}"
      to: "oncotree:{{parent}}"
  inner:
    - index: "{{children}}"
      path: "{{_index.1}}"
      label: Oncotree

- label: PreviousEvidence
  vertexes:
    - label: Evidence
      gid: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      data:
        source: "{{source}}"
        genotype: "{{genes|sort|join:,}}"
        phenotype: "{{association.phenotype.description}}"
        evidenceLabel: "{{association.evidence_label}}"
        evidenceLevel: "{{association.evidence_level}}"
        description: "{{association.description}}"
        publicationUrl: "{{assocation.publication_url}}"
        responseType: "{{association.response_type}}"
    - label: OntologyTerm
      gid: "term:{{association.phenotype.description}}"
      data:
        term: "{{association.phenotype.description}}"
  edges:
    - index: "{{genes}}"
      fromLabel: Evidence
      label: genotypeOf
      toLabel: Gene
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "gene:{{_index}}"
    - index: "{{association.environmentalContexts}}"
      fromLabel: Evidence
      label: environmentalContextFor
      toLabel: Compound
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "{{_index.id}}"
      data:
        response: "{{association.response_type}}"
    - index: "{{association.evidence.0.info.publications|flatten}}"
      fromLabel: Evidence
      label: evidenceFor
      toLabel: Pubmed
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "pubmed:{{_index|split:/|last}}"
    - fromLabel: Evidence
      label: phenotypeOf
      toLabel: OntologyTerm
      from: "evidence:{{genes|sort|join:,}}:{{association.phenotype.description}}"
      to: "term:{{association.phenotype.description}}"

- label: ProteinInteraction
  edges:
    - label: interactsWith
      fromLabel: Gene
      from: "{{src}}"
      toLabel: Gene
      to: "{{dst}}"
      merge: true
      fields:
        - interaction
      filter:
        - src
        - dst

- label: PFAMFamily
  vertexes:
    - label: PFAMFamily
      gid: "pfamFamily:{{accession}}"
      fields:
        - id
        - accession
      merge: true

- label: Phenotype
  vertexes:
    - label: Phenotype
      gid: "phenotype:{{id}}"
      merge: true
      filter:
        - type

- label: Evidence
  vertexes:
    - label: Evidence
      gid: "evidence:{{publications|sort|join:,}}"
      merge: true
      filter:
        - publications
  edges:
    - index: "{{publications}}"
      fromLabel: Evidence
      label: publicationSupporting
      toLabel: Pubmed
      from: "evidence:{{publications|sort|join:,}}"
      to: "pubmed:{{_index}}"
      merge: true

- label: G2PAssociation
  vertexes:
    - label: G2PAssociation
      gid: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      merge: true
  edges:
    - index: "{{genes}}"
      fromLabel: G2PAssociation
      label: genotypeOf
      toLabel: Gene
      from: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      to: "gene:{{_index}}"
    - index: "{{environments}}"
      fromLabel: G2PAssociation
      label: environmentFor
      toLabel: Compound
      from: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      to: "compound:{{_index|split:/|last}}"
    - index: "{{phenotypes}}"
      fromLabel: G2PAssociation
      label: phenotypeOf
      toLabel: Phenotype
      from: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      to: "phenotype:{{_index}}"
    - index: "{{features}}"
      fromLabel: G2PAssociation
      label: featureOf
      toLabel: Variant
      from: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      to: "{{_index}}"
    - index: "{{evidence}}"
      fromLabel: G2PAssociation
      label: evidenceFor
      toLabel: Evidence
      from: "g2p:{{source}}:{{genes|sort|join:,}}:{{environments|sort|join:,}}:{{phenotypes|sort|join:,}}:{{features|sort|join:,}}"
      to: "evidence:{{_index.publications|sort|join:,}}"
  inner:
    - index: "{{evidence}}"
      path: "{{_index.1}}"
      label: Evidence
